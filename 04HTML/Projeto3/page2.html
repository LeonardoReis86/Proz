    <div class="card">
      <h3>Sinagoga Kahal Zur Israel</h3>
      <figure>
        <img src="./images/SinagogaKahalZurIsrael.png" alt="imagem 1">
        <figcaption>
          <span class="source-link">Imagem do </span><a href="https://pt.wikipedia.org/wiki/Sinagoga_Kahal_Zur_Israel#/media/Ficheiro:Sinagoga-kahal-zur-israel-recife.jpg"> wikipedia</a>
          <br>
          Considerada a primeira sinagoga das Américas, a Kahal Zur Israel é um marco histórico e cultural não apenas para Recife, mas para a história judaica no Novo Mundo. Localizada na rua do Bom Jesus, antiga rua dos Judeus, a sinagoga data do século XVII e foi restaurada para servir como centro cultural e museu. Visitantes podem aprender sobre a história dos judeus em Recife, sua contribuição para a sociedade local, e ver de perto elementos arquitetônicos e artefatos históricos relacionados à prática judaica na época colonial.
        </figcaption>
      </figure>
    </div>
    <div class="card">
      <h3>Paço do frevo</h3>
      <figure>
        <img src="./images/passoDoFrevo.png" alt="fachada do paço do frevo">
        <figcaption>
          <span class="source-link">Imagem do instagram </span><a href="https://www.instagram.com/p/C2Vj-vJrhGz/?img_index=1" target="_blank"> Paço do Frevo</a>
          <br>
          É um espaço cultural dedicado à preservação, memória e difusão do Frevo, um gênero musical e de dança característico do Carnaval de Pernambuco. O Paço do Frevo funciona como um museu interativo, onde visitantes podem aprender sobre a história do Frevo, participar de oficinas de dança e música, e vivenciar de perto essa expressão cultural tão vibrante. Localizado em um edifício histórico restaurado, o Paço oferece uma experiência imersiva na cultura pernambucana.
        </figcaption>
      </figure>
    </div>
