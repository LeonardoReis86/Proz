  <div class="container">
    <h2>Imagens</h2>

    <div class="card">
      <h3>Imagem 1</h3>
      <figure>
        <img src="./images/marco_zero3.jpeg" alt="lago e árvores com o exterior da sagrada família">
        <figcaption>
          Esta imagem revela a orla do Marco Zero em todo o seu esplendor. Aqui, onde as águas calmamente beijam as margens, a história e a modernidade se encontram, criando um cenário urbano repleto de cultura, arte e uma vida noturna pulsante.
        </figcaption>
      </figure>
    </div>
    <div class="card">
      <h3>Imagem 2</h3>
      <figure>
        <img src="./images/marco_zero1.jpeg" alt="xxxx">
        <figcaption>
          À medida que o sol se põe, o céu acima do Marco Zero se transforma em um espetáculo de cores, com tonalidades de laranja, rosa e roxo refletindo sobre as águas tranquilas. Este momento mágico captura a harmonia perfeita entre natureza e urbanismo, destacando a beleza singular do Recife. O crepúsculo no Marco Zero é um convite para pausar e apreciar as maravilhas ao nosso redor, um lembrete da beleza efêmera que cada dia nos oferece.
        </figcaption>
      </figure>
    </div>
    <div class="card">
      <h3>Imagem 3</h3>
      <figure>
        <img src="./images/marco_zero2.jpeg" alt="exterior do museu van gogh ao entardecer">
        <figcaption>
          A essência atemporal do Recife Antigo sob a luz dramática do amanhecer. O céu se ilumina em um espetáculo , prometendo um dia de exploração e descoberta. Da vibrante vida cultural às experiências gastronômicas únicas, cada passo é uma jornada através da história e da modernidade, entrelaçadas nas ruas e praças que pulsam com a alma de Pernambuco. 
        </figcaption>
      </figure>
    </div>
