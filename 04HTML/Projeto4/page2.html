  <div class="container">
    <h2>Outros pontos turísticos para conhecer</h2>

    <div class="card">
      <h3>Sinagoga Kahal Zur Israel</h3>
      <figure>
        <img src="./images/SinagogaKahalZurIsrael.png" alt="Fachada da Sinagoga Kahal Zur Israel">
        <figcaption>
          <span class="source-link">Imagem do </span><a href="https://pt.wikipedia.org/wiki/Sinagoga_Kahal_Zur_Israel#/media/Ficheiro:Sinagoga-kahal-zur-israel-recife.jpg" target="_blank" rel="noopener noreferrer">Wikipedia</a>
          <br>
          Considerada a primeira sinagoga das Américas, a Kahal Zur Israel é um marco histórico e cultural para a história judaica no Novo Mundo. Localizada na Rua do Bom Jesus, é um centro cultural e museu que destaca a contribuição dos judeus em Recife.
        </figcaption>
      </figure>
    </div>

    <div class="card">
      <h3>Paço do Frevo</h3>
      <figure>
        <img src="./images/passoDoFrevo.png" alt="Fachada do Paço do Frevo">
        <figcaption>
          <span class="source-link">Imagem do Instagram </span><a href="https://www.instagram.com/p/C2Vj-vJrhGz/?img_index=1" target="_blank" rel="noopener noreferrer">Paço do Frevo</a>
          <br>
          Um espaço cultural dedicado à preservação e difusão do Frevo. No Paço, visitantes podem participar de oficinas e vivenciar essa expressão cultural vibrante, aprendendo sobre sua história em um ambiente interativo.
        </figcaption>
      </figure>
    </div>
  </div>
