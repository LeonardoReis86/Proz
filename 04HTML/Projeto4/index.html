<body>
  <header role="banner">
    <h1>Marco Zero</h1>
    <nav role="navigation">
      <a href="./page2.html">Turismo no Recife Antigo</a>
    </nav>
  </header>

  <div class="container">
    <h2>Imagens</h2>

    <div class="card">
      <h3>Imagem 1</h3>
      <figure>
        <img src="./images/marco_zero3.jpeg" alt="Orla do Marco Zero com águas tranquilas">
        <figcaption>
          Esta imagem revela a orla do Marco Zero em todo o seu esplendor. Aqui, onde as águas calmamente beijam as margens, a história e a modernidade se encontram, criando um cenário urbano repleto de cultura, arte e uma vida noturna pulsante.
        </figcaption>
      </figure>
    </div>

    <div class="card">
      <h3>Imagem 2</h3>
      <figure>
        <img src="./images/marco_zero1.jpeg" alt="Pôr do sol no Marco Zero, Recife">
        <figcaption>
          À medida que o sol se põe, o céu se transforma em um espetáculo de cores, com tonalidades de laranja, rosa e roxo refletindo sobre as águas tranquilas. Este momento mágico captura a harmonia entre natureza e urbanismo, destacando a beleza singular do Recife.
        </figcaption>
      </figure>
    </div>

    <div class="card">
      <h3>Imagem 3</h3>
      <figure>
        <img src="./images/marco_zero2.jpeg" alt="Amanhecer no Recife Antigo">
        <figcaption>
          A essência atemporal do Recife Antigo sob a luz do amanhecer. O céu se ilumina, prometendo um dia de exploração e descoberta cultural e gastronômica pelas ruas e praças vibrantes de Pernambuco.
        </figcaption>
      </figure>
    </div>
  </div>
