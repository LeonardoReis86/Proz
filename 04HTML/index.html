<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuroTour Turismo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>EuroTour <span>Turismo</span></h1>
    </div>
  </header>

  <div class="container">
    <h2>Cidades</h2>

    <div class="card">
      <h3>Torre de Belém em Lisboa</h3>
      <figure>
        <img src="./images/torre_de_belem.jpg" alt="lago e árvores com o exterior da sagrada família">
        <figcaption>
          Situada às margens do Rio Tejo, em Lisboa, a Torre de Belém é um dos mais emblemáticos monumentos do país português.
        </figcaption>
      </figure>
    </div>
    <div class="card">
      <h3>Sagrada Família em Barcelona</h3>
      <figure>
        <img src="./images/sagrada_familia.jpg" alt="exterior da torre de belém ao entardecer">
        <figcaption>
          Localizada em Barcelona, a Sagrada Família é um dos principais cartões postais da cidade e um dos poucos pontos turísticos na Europa entre os mais visitados do mundo — senão o único — que ainda não terminou de ser construído.
        </figcaption>
      </figure>
    </div>
    <div class="card">
      <h3>Museu Van Gogh em Amsterdam</h3>
      <figure>
        <img src="./images/museu_van_gogh.jpg" alt="exterior do museu van gogh ao entardecer">
        <figcaption>
          Inaugurado em 1973, o museu Van Gogh é dedicado a ninguém mais que o pintor holandês que tem muitas razões para ter ficado conhecido, de suas obras à sua história de vida.
        </figcaption>
      </figure>
    </div>
    <footer>
      <p>
        &copy; 2024 EuroTour Turismo | Desenvolvido por <a href="https://github.com/LeonardoReis86" target="_blank"> Leonardo Reis</a> | Projeto fictício e não comercial
      </p>
    </footer>
  </div>
</body>
</html>
